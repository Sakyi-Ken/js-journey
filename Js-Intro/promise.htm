<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Promise Object</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="demi"></p>
    <p class="demy"></p>

    <script>
      function myDisplayer(some) {
        document.getElementById("demo").innerHTML = some;
      }

      function myDisplay(some) {
        document.getElementsByClassName("demy").innerHTML = some;
      }
      let myPromise = new Promise(function (myResolve, myReject) {
        let x = 1;

        if (x == 0) {
          myResolve("OK");
        } else {
          myReject("Error");
        }
      });

      myPromise.then(
        function (value) {
          myDisplayer(value);
        },
        function (error) {
          myDisplayer(error);
        }
      );

      let hisPromise = new Promise(function (myResolve, myReject) {
        setTimeout(function () {
          myResolve("I love you !!");
        }, 3000);
      });

      hisPromise.then(function (value) {
        document.getElementById("demi").innerHTML = value;
      });

      let lastPromise = new Promise(function (myResolve, myReject) {
        let req = new XMLHttpRequest();
        req.opwn("GET", "mycar.html");
        req.onload = function () {
          if (req.status == 200) {
            myResolve(req.response);
          } else {
            myReject("File not Found");
          }
        };
        req.send();
      });

      lastPromise.then(
        function (value) {
          myDisplay(value);
        },
        function (error) {
          myDisplay(error);
        }
      );
    </script>
  </body>
</html>
